  connectivity: ^0.4.2
  equatable: ^1.1.1
  shared_preferences: ^0.5.7
  intl: ^0.16.1
  flutter_html: ^0.11.1
  url_launcher: ^5.4.5
  google_fonts: ^ 1.0.0
  shimmer: ^1.0.1
  flutter_spinkit: "^4.1.2"
  flare_flutter: ^2.0.3
  cached_network_image: ^2.2.0+1
