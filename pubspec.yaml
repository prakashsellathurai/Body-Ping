  random_string: ^2.0.0
  firebase_auth: ^0.15.3
  google_sign_in: ^4.1.1
  flutter_facebook_login: ^3.0.0
  firebase_dynamic_links: ^0.5.0+9
  rxdart: ^0.23.1
  package_info: ^0.4.0+13
  settings_ui: ^0.2.0
  international_phone_input: ^1.0.4
