  flutter_test:
    sdk: flutter 
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
flutter:
  uses-material-design: true

  assets:
   - assets/user.png
   - assets/images/g-logo.png
   - assets/images/logo.png
   - assets/images/dashboard/
   - assets/images/bmi/
   - assets/images/walk_through/
   - assets/svgs/
   - assets/flare/no_internet.flr
   - assets/flare/loading.flr

 
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
